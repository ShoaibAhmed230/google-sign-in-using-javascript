<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <script src="java.js"></script>
    <title>Google Sign in</title>
</head>
<body>
    <form action="">
        <div class="google-sign-in">
            <span id="g">G</span>
            <span id="o">o</span>
            <span id="oo"> o</span>
            <span id="gg">g</span>
            <span id="l">l</span>
            <span id="e"> e</span>
        </div>
        <div class="heading">
            <h1>Sign in</h1>
        </div>
        <div class="inform">
            <p>Use your Google Account
            </p>
        </div>
        <div class="email">
            <input class="fxemail"   type="text" placeholder="Enter Password">
        </div>
        <div class="suggestion">
            <a href="#"><span>Forgot password?</span></a>
        </div>
        <div class="sentence"><p>Not your computer? Use Guest mode to sign in privately.</p>
            <a href="#"><Span>learn more</Span></a>
        </div>
        <div class="dicision">
            
            <button onclick="signin()">Next</button>
        </div>
    </form>

    
    
</body>
</html>
